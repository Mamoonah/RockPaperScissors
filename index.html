<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Rock, Paper, Scissors!</h1>
        <div class="choices">
            <div class="icon" id="rock"></div>
            <div class="icon" id="paper"></div>
            <div class="icon" id="scissors"></div>
        </div>
        <div class="score">
            <span class="player points">Player: 0</span>
            <span class="computer points">Computer: 0</span>
        </div>
        <span class="round-result">*** Round result ***</span>
    </div>

        <script src="./main.js"></script>
</body>
</html>
